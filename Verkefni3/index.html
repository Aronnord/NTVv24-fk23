<!DOCTYPE html>
<html lang="en">

<head charset="UTF-8">
    <meta name="viewport" content="width =device-with, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex flex-col md: flex-row">
    <div class="w-1/4 h-screen bg-red-500 p-8 mt-8">
        <p class="text-white text-4xl font-bold mb-4">Conntact Us</p>
    </div>

    <div class="flex-1 p-8">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
            <input class="w-full px-3 py-2 border rounded-md" type="text" id="name" name="name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="company">Company</label>
            <input class="w-full px-3 py-2 border rounded-md" type="text" id="company" name="company">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input class="w-full px-3 py-2 border rounded-md" type="text" id="email" name="email">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone Number</label>
            <input class="w-full px-3 py-2 border rounded-md" type="tel" id="phone" name="phone">
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 tex-sm font-bold mb-2" for="message">Message</label>
        <textarea class="w-full px-3 py-2 border rounded-md" id="message" name="message"></textarea>
    </div>

    <button class="bg-red-500 text-white px-4 py-2 rounded-md" type="submit">Submit</button>
    </div>
</body>

</html>
